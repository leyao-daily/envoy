static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: web_service

          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                name: "my_plugin"
                root_id: "my_root_id"
                # if your wasm filter requires custom configuration you can add
                # as follows
                # proxy_on_configuration
                configuration:
                  "@type": "type.googleapis.com/google.protobuf.StringValue"
                  value: |
                    SecRuleEngine On
                    SecRule ARGS:param1 "test" "id:1,phase:1,log,status:400,msg:'Test rule'"
                    SecRule ARGS:param2 "test" "id:2,phase:1,deny,status:400,msg:'Test rule'"
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  vm_id: "my_vm_id"
                  # proxy_on_start
                  configuration:
                    "@type": "type.googleapis.com/google.protobuf.StringValue"
                    value: |
                  code:
                    local:
                      filename: "lib/envoy_filter_http_wasm_modsecurity.wasm"
          - name: envoy.filters.http.router
            typed_config: {}

  clusters:
  - name: web_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: web_service
                port_value: 9000
